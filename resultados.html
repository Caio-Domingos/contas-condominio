    <link

    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <!-- Inicio do header -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark flex-column bg-dark flex-md-row bd-navbar .justify-content-lg-center"
      >
        <a class="navbar-brand" href="#">Contas do condomínio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Pagina inicial</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./resultados.html"

            <li class="nav-item">

            </li>
          </ul>

    <!-- Fim do header -->

    <!-- Inicio do main -->
    <main class="mt-3 d-flex justify-content-center flex-column">
      <h3 class="text-center text-primary">Valores</h3>

      <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Data de inclusão</th>
                <th scope="col">Cemig</th>
                <th scope="col">Copasa</th>
                <th scope="col">Tar. Bancárias</th>
                <th scope="col">Limpeza</th>
                <th scope="col">Outros</th>
                <th scope="col" class="d-none d-md-block">Quant. Moradores</th>
                <th scope="col">Res. total</th>
                <th scope="col">Res./morador</th>
              </tr>
            </thead>
            <tbody id="corpo-tabela">
                <!-- Inclusao por ajax -->
            </tbody>
          </table>
    </main>
  </body>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
