<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculos do condomínio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="public/stylesheets/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <!-- Inicio do header -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark flex-column bg-dark flex-md-row bd-navbar .justify-content-lg-center"
      >
        <a class="navbar-brand" href="#">Contas do condomínio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Pagina inicial <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./resultados.html">Resultados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./estatisticas.html">Estatísticas</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Fim do header -->

    <!-- Inicio do main -->
    <main class="container mt-3 d-flex justify-content-center">
      <div class="modal-center w-50 p-3">
        <div class="alert alert-success" id="alert-inclusao" role="alert">
          Valores inseridos com sucesso
        </div>
        <form>
          <div class="form-group">
            <label for="dateInclusao">Data</label>
            <input
              type="date"
              id="dateInclusao"
              name="dateInclusao"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="cemig">Cemig</label>
            <input type="number" id="cemig" name="cemig" class="form-control" />
          </div>
          <div class="form-group">
            <label for="copasa">Copasa</label>
            <input
              type="number"
              id="copasa"
              name="copasa"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="tarifa">Tarifa bancária</label>
            <input
              type="number"
              id="tarifa"
              name="tarifa"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="limpeza">Limpeza</label>
            <input
              type="number"
              id="limpeza"
              name="limpeza"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="outros">Outras tarifas</label>
            <input
              type="number"
              id="outros"
              name="outros"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="qtdMoradores">Quantidade de moradores</label>
            <select class="form-control" id="qtdMoradores" name="qtdMoradores">
            </select>
          </div>
          <button type="submit" class="btn btn-primary mx-auto">Enviar</button>
        </form>
      </div>
    </main>
  </body>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="public/js/main.js"></script>
</html>
